<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 10px;
            max-height: 80px;
        }
        .navbar {
            justify-content: space-between;
            display:flex;
            height:100%;
        }
        .menu-item {
            flex-grow: 1; 
            background: #555;
            color: white;
            text-decoration: none;
            transform: skew(-10deg);
            transition: background 0.3s ease;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 80%; 
            padding: 40px 30px;
            margin-right:2px;
        }
        
        .menu-item:hover {
            background: #777;
            padding-right:30px;
            color:greenyellow;
        }
        a{
            text-decoration:none;
            color:white;
            
        }
        a:hover{
            padding-right:30px;
            color:greenyellow;
        }
        hr {
            border: none; 
            border-top: 2px solid #ccc; 
            margin: 20px 0;
            border-radius:10px;
        }
        .icon{
                animation: rotateAnimation 5s linear infinite;
                margin-top:0px;
        }
        @keyframes rotateAnimation {
                from {
                transform: rotate(0deg);
                }
                to {
                transform: rotate(360deg); 
                }
        }
        .container {
            width: 70%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 30px;
            border-radius: 5px;
        }
        form{
            width:80
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type=text],
        input[type=email],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 150px;
        }
        
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button[type=submit]:hover {
            background-color: #45a049;
        }
        footer {
            position: relative;
            background-color: darkslategray;
            width:100%;
            display: flex;
            flex-direction: column;
            align-items: self-start; 
            padding-bottom: 20px;
            padding-left:20px;
            margin-right:-20px;
        }
        
        .vertical-line {
            width: 1.5px; 
            background-color: grey;
            margin-left:2%; 
        }
        .footer-about{
            margin-top:2%;
            margin-right:2%;
            border-right: 1.5px solid grey; 
        }
        .vertical-line::after{
            content: "";
            position: absolute;
            top: 24%;
            transform: translateY(-50%);
            width: calc(7% );  
            height: 1px;  
            background-color: grey;  
        }
        
        .footer-content{
            display: flex;
            align-items: center; 
            margin-bottom: 20px; 
        }
        .copyright-disclaimer{
            display:flex;
            align-self:center;
            margin-bottom:0px;
        }
        .footer-icons{
            display:flex;
            flex-direction:column;
            align-items:center;
        }
        #fontawesome::after{
            content: "";
            position: absolute;
            top: 24%;
            transform: translateY(-50%);
            width: calc(42% );  
            height: 1px;  
            background-color: grey;  
            overflow: hidden;
        }
    </style>
</head>
